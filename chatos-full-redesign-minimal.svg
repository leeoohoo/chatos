<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      .font { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .title { font-size: 14px; font-weight: 600; fill: #111827; }
      .h2 { font-size: 12px; font-weight: 600; fill: #111827; }
      .body { font-size: 11px; fill: #374151; }
      .muted { font-size: 10px; fill: #6b7280; }
      .chip { font-size: 10px; font-weight: 600; fill: #111827; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 10px; }
    </style>
  </defs>

  <rect width="1440" height="900" fill="#f8fafc"/>

  <!-- Shell -->
  <rect x="32" y="32" width="1376" height="836" rx="12" fill="#ffffff" stroke="#e5e7eb"/>

  <!-- Top bar -->
  <rect x="32" y="32" width="1376" height="48" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="56" y="62" class="font title">chatos</text>
  <rect x="200" y="44" width="320" height="24" rx="6" fill="#f3f4f6"/>
  <text x="214" y="60" class="font muted">Search…</text>
  <rect x="1220" y="42" width="72" height="28" rx="14" fill="#eef2ff"/>
  <text x="1256" y="60" text-anchor="middle" class="font chip" fill="#4338ca">Chat</text>
  <rect x="1300" y="42" width="72" height="28" rx="14" fill="#f3f4f6"/>
  <text x="1336" y="60" text-anchor="middle" class="font chip" fill="#6b7280">Apps</text>

  <!-- Left sidebar -->
  <rect x="32" y="80" width="240" height="788" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="52" y="106" class="font h2">Sessions</text>
  <rect x="44" y="118" width="216" height="26" rx="6" fill="#f3f4f6"/>
  <text x="56" y="135" class="font body">+ New chat</text>

  <rect x="44" y="154" width="216" height="56" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="56" y="178" class="font body">重构聊天界面</text>
  <text x="56" y="196" class="font muted">Today · 14:41</text>

  <rect x="44" y="220" width="216" height="56" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="56" y="244" class="font body">Agent 设计</text>
  <text x="56" y="262" class="font muted">Yesterday · 19:18</text>

  <!-- Main column -->
  <rect x="272" y="80" width="864" height="788" fill="#ffffff" stroke="#e5e7eb"/>

  <!-- Session header -->
  <rect x="272" y="80" width="864" height="40" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="292" y="106" class="font h2">新会话</text>
  <text x="1112" y="106" text-anchor="end" class="font muted">saved</text>

  <!-- Messages area -->
  <rect x="288" y="132" width="832" height="520" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>

  <!-- Assistant card -->
  <rect x="304" y="148" width="800" height="170" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="316" y="160" width="30" height="16" rx="8" fill="#dcfce7"/>
  <text x="331" y="172" text-anchor="middle" class="font chip" fill="#166534">AI</text>
  <text x="352" y="172" class="font muted">14:41</text>
  <text x="316" y="196" class="font h2">简约紧凑布局已生成</text>
  <text x="316" y="214" class="font body">工具调用用列表替代标签堆叠。</text>

  <rect x="316" y="232" width="776" height="70" rx="6" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="328" y="252" class="font h2">Tool calls</text>
  <text x="1076" y="252" text-anchor="end" class="font muted">3</text>
  <rect x="328" y="260" width="744" height="14" rx="7" fill="#eef2ff"/>
  <text x="338" y="271" class="font mono" fill="#4338ca">subagent.run • tasks=4</text>
  <rect x="328" y="278" width="744" height="14" rx="7" fill="#e0f2fe"/>
  <text x="338" y="289" class="font mono" fill="#0369a1">shell_command • rg -n tool</text>

  <!-- User card -->
  <rect x="304" y="330" width="800" height="90" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="316" y="342" width="30" height="16" rx="8" fill="#e0f2fe"/>
  <text x="331" y="354" text-anchor="middle" class="font chip" fill="#0369a1">You</text>
  <text x="352" y="354" class="font muted">14:42</text>
  <text x="316" y="382" class="font body">输入框上方工具条保留，整体更紧凑。</text>

  <!-- Composer toolbar -->
  <rect x="288" y="670" width="832" height="30" rx="6" fill="#f3f4f6" stroke="#e5e7eb"/>
  <rect x="300" y="676" width="110" height="18" rx="9" fill="#e0e7ff"/>
  <text x="355" y="689" text-anchor="middle" class="font chip" fill="#4338ca">Agent: kiki</text>
  <rect x="416" y="676" width="40" height="18" rx="9" fill="#e0f2fe"/>
  <text x="436" y="689" text-anchor="middle" class="font chip" fill="#0369a1">cwd</text>
  <text x="464" y="689" class="font muted">~/project/chatos</text>
  <rect x="892" y="676" width="50" height="18" rx="9" fill="#e0f2fe"/>
  <text x="917" y="689" text-anchor="middle" class="font chip" fill="#0369a1">设置</text>
  <rect x="946" y="676" width="50" height="18" rx="9" fill="#fee2e2"/>
  <text x="971" y="689" text-anchor="middle" class="font chip" fill="#b91c1c">清除</text>
  <rect x="1000" y="676" width="50" height="18" rx="9" fill="#fef3c7"/>
  <text x="1025" y="689" text-anchor="middle" class="font chip" fill="#92400e">任务</text>

  <!-- Composer -->
  <rect x="288" y="708" width="832" height="120" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="304" y="722" width="680" height="64" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="316" y="760" class="font muted">输入消息，Enter 发送</text>
  <rect x="996" y="722" width="108" height="64" rx="8" fill="#111827"/>
  <text x="1050" y="760" text-anchor="middle" class="font chip" fill="#ffffff">发送</text>

  <!-- Right sidebar (compact info) -->
  <rect x="1136" y="80" width="272" height="788" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="1156" y="106" class="font h2">Info</text>
  <rect x="1152" y="118" width="240" height="64" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="1164" y="142" class="font body">Agent</text>
  <text x="1164" y="160" class="font muted">kiki-2.5B · Vision off</text>

  <rect x="1152" y="188" width="240" height="64" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="1164" y="212" class="font body">Workspace</text>
  <text x="1164" y="230" class="font muted">/Users/.../chatos</text>

  <rect x="1152" y="258" width="240" height="64" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
  <text x="1164" y="282" class="font body">Apps</text>
  <text x="1164" y="300" class="font muted">AIDE · MCP · Codex</text>
</svg>
