<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill:#F7F8FA; }
    .card { fill:#FFFFFF; stroke:#E6E8EC; stroke-width:1; }
    .title { font: 600 14px "Inter", "PingFang SC", sans-serif; fill:#2F343A; }
    .label { font: 500 12px "Inter", "PingFang SC", sans-serif; fill:#6B7280; }
    .chip { fill:#EEF2FF; stroke:#D6D9FF; }
    .chip-text { font: 500 12px "Inter", "PingFang SC", sans-serif; fill:#3F51B5; }
    .chip-2 { fill:#ECFDF3; stroke:#C7F0D4; }
