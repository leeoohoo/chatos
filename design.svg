<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4F8CFF"/>
      <stop offset="100%" stop-color="#7BC6FF"/>
    </linearGradient>
    <linearGradient id="divider" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E6EAF2"/>
      <stop offset="50%" stop-color="#C7D2E6"/>
      <stop offset="100%" stop-color="#E6EAF2"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1f2a44" flood-opacity="0.08"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="960" height="540" fill="#F5F7FB"/>

  <rect x="48" y="36" width="864" height="360" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

  <rect x="80" y="78" width="520" height="72" rx="12" fill="#F1F3F6" />
  <rect x="92" y="98" width="300" height="10" rx="5" fill="#D6DCE7" />
  <rect x="92" y="116" width="360" height="10" rx="5" fill="#E1E6F0" />

  <g filter="url(#cardShadow)">
    <rect x="80" y="168" width="760" height="140" rx="14" fill="#EEF5FF" stroke="#6AA7FF" stroke-opacity="0.5"/>
    <rect x="80" y="168" width="6" height="140" rx="3" fill="url(#accent)"/>
  </g>

  <rect x="104" y="184" width="42" height="22" rx="6" fill="#4F8CFF"/>
  <text x="116" y="200" font-size="12" font-family="Inter, Arial" fill="#FFFFFF">AI</text>

  <rect x="160" y="188" width="380" height="10" rx="5" fill="#AFC8F7"/>
  <rect x="104" y="214" width="640" height="10" rx="5" fill="#BFD5FB"/>
  <rect x="104" y="234" width="560" height="10" rx="5" fill="#D4E2FF"/>

  <g filter="url(#softGlow)">
    <rect x="104" y="258" width="200" height="6" rx="3" fill="url(#accent)" opacity="0.75"/>
  </g>

  <rect x="48" y="410" width="864" height="2" rx="1" fill="url(#divider)"/>
  <rect x="240" y="404" width="160" height="14" rx="7" fill="#DDE5F4"/>
  <circle cx="260" cy="411" r="3" fill="#B8C6DF"/>
  <circle cx="274" cy="411" r="3" fill="#B8C6DF"/>
  <circle cx="288" cy="411" r="3" fill="#B8C6DF"/>

  <rect x="48" y="424" width="864" height="90" rx="14" fill="#FFFFFF" filter="url(#cardShadow)"/>
  <rect x="80" y="446" width="520" height="10" rx="5" fill="#D9E0EC"/>
  <rect x="80" y="466" width="420" height="10" rx="5" fill="#E7EDF7"/>

  <rect x="80" y="490" width="90" height="24" rx="8" fill="#EEF2FA"/>
  <rect x="180" y="490" width="220" height="24" rx="8" fill="#EEF2FA"/>
</svg>
